"apiVersion": "kustomize.config.k8s.io/v1beta1"
"kind": "Kustomization"
"patches":
- "patch": |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: system-upgrade-controller
      namespace: system-upgrade
    spec:
      template:
        spec:
          containers:
            - name: system-upgrade-controller
              volumeMounts:
                - name: ca-certificates
                  mountPath: /var/lib/ca-certificates
          volumes:
            - name: ca-certificates
              hostPath:
                path: /var/lib/ca-certificates
                type: Directory
  "target":
    "group": "apps"
    "kind": "Deployment"
    "name": "system-upgrade-controller"
    "namespace": "system-upgrade"
    "version": "v1"
- "path": "kured.yaml"
- "path": "ccm.yaml"
"resources":
- "https://github.com/hetznercloud/hcloud-cloud-controller-manager/releases/download/v1.19.0/ccm-networks.yaml"
- "https://github.com/kubereboot/kured/releases/download/1.15.0/kured-1.15.0-dockerhub.yaml"
- "https://raw.githubusercontent.com/rancher/system-upgrade-controller/9e7e45c1bdd528093da36be1f1f32472469005e6/manifests/system-upgrade-controller.yaml"
- "hcloud-csi.yml"
- "traefik_ingress.yaml"
- "cert_manager.yaml"
